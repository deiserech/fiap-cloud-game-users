<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300">
  <rect x="20" y="30" width="160" height="80" rx="8" fill="#2b6cb0" />
  <text x="100" y="75" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">API Gateway /</text>
  <text x="100" y="92" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">FiapCloudGames.Api</text>

  <rect x="240" y="20" width="160" height="100" rx="8" fill="#48bb78" />
  <text x="320" y="55" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Entity</text>
  <text x="320" y="72" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Repository /</text>
  <text x="320" y="89" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">FiapCloudGames.Infrastructure</text>

  <rect x="240" y="140" width="160" height="80" rx="8" fill="#ed8936" />
  <text x="320" y="180" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Background</text>
  <text x="320" y="197" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Services (Consumers)</text>

  <rect x="480" y="35" width="200" height="80" rx="8" fill="#6b7280" />
  <text x="580" y="70" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Database (EF Core)</text>

  <rect x="480" y="140" width="200" height="80" rx="8" fill="#805ad5" />
  <text x="580" y="175" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Service Bus / Broker</text>

  <line x1="180" y1="70" x2="240" y2="70" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="400" y1="70" x2="480" y2="70" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="320" y1="120" x2="320" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="320" y1="180" x2="480" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#333" />
    </marker>
  </defs>

  <text x="20" y="280" font-family="Arial" font-size="11" fill="#333">Diagrama simples: API -> Infra/DB + Service Bus -> Background Consumers. OpenTelemetry ligado a todos os componentes.</text>
</svg>
